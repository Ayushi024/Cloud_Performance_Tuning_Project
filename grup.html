<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Splitting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding-top: 70px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px ;
        
            background-color: transparent;
            border:solid 1px black;
            border-radius: 13px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select, input[type="text"]{
            width: 97%;
            padding: 10px;
            margin-top: 5px;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        #transactionHistory {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
        }
        
.iframe-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

iframe {
    width: 100%;
    height: 100%;
}
img{
    width: 250px;
    height: auto;
    padding-left: 106px;
}

    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src='https://my.spline.design/abstractgradientbackground-445fae1731f9601149d99d90cc920e46/' frameborder='0' width='100%' height='100%'></iframe>
   </div>
    <div class="container">
        <h1>Expense Splitting Website</h1>
        <label for="group">Select an Existing Group:</label>
        <select id="group">
            <!-- Groups will be dynamically generated here -->
        </select>
        <label for="newGroup">Or Create a New Group:</label>
        <input type="text" id="newGroup" placeholder="Enter group name">
        <input type="button" value="Create/Select Group" onclick="createOrSelectGroup()">

        
        <input type="button" value="Add Members" onclick="openGroupPage()">
    </div>

    <script>
        // Maintain a list of created groups
        const createdGroups = [];

        function createOrSelectGroup() {
            const selectedGroup = document.getElementById("group").value;
            const newGroup = document.getElementById("newGroup").value;

            if (newGroup) {
                // Create a new group
                createdGroups.push(newGroup);
                alert("Group created: " + newGroup);
                // Update the dropdown with the new group
                updateGroupDropdown();
                // You can add logic here to save the new group in your database.
            } else if (selectedGroup) {
                // Select an existing group
                alert("Selected group: " + selectedGroup);
                // You can add logic here to load the selected group's data.
            } else {
                alert("Please enter a group name or select an existing group.");
            }
        }

        function updateGroupDropdown() {
            const groupDropdown = document.getElementById("group");
            // Clear existing options
            groupDropdown.innerHTML = "";
            // Add options for created groups
            createdGroups.forEach(group => {
                const option = document.createElement("option");
                option.value = group;
                option.textContent = group;
                groupDropdown.appendChild(option);
            });
        }

        function openGroupPage() {
            window.location.href = "members.html";
        }

        // Initial population of the group dropdown
        updateGroupDropdown();
    </script>
</body>
</html>
